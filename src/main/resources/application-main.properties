spring.application.name=Muddyteam_back

############etc###############
spring.jwt.secret=${JWT_SECRET}
password.encode.value=${ENCODE_VALUE}
cors.client.url=${CORS_URL}
##############################

###########encoding###########
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
##############################

### SpringDoc API setting ####
springdoc.packages-to-scan=com.example.muddyteam_back
springdoc.swagger-ui.path=${SWAGGER_PATH}
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.operations-sorter=alpha
##############################

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect